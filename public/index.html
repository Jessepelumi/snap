<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <title>snap</title>
</head>
<body class="bg-neutral-almost_white lg:px-10">
    <header class="flex justify-between p-5">
        <div class="font-main font-bold text-4xl md:w-fit">
            <span>snap</span>
        </div>

        <div class="pt-2 md:hidden">
            <span>
                <img src="icons/icon-menu.svg" alt="menu">
            </span>
        </div>

        <div class="hidden md:flex w-full items-center font-main font-bold text-neutral-medium_gray">
            <div class=" px-10 w-2/5">
                <ul class="flex justify-between">
                    <li class="flex items-center cursor-pointer hover:text-neutral-almost_black">
                        <button href="#" class="relative">
                            Features
                            <div class="menu hidden bg-white rounded-xl leading-8 z-10 text-xs text-start absolute">
                                <ul>
                                    <li>
                                        <a href="#" class="flex items-center">
                                            <span>
                                                <img src="icons/icon-todo.svg" alt="todo" class="mx-3">
                                            </span>
                                            <span class="mx-3">TodoList</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="flex items-center">
                                            <span>
                                                <img src="icons/icon-calendar.svg" alt="calendar" class="mx-3">
                                            </span>
                                            <span class="mx-3">Calendar</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="flex items-center">
                                            <span>
                                                <img src="icons/icon-reminders.svg" alt="reminders" class="mx-3">
                                            </span>
                                            <span class="mx-3">Reminders</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="flex items-center">
                                            <span>
                                                <img src="icons/icon-planning.svg" alt="planning" class="mx-3">
                                            </span>
                                            <span class="mx-3">Planning</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </button>
                        <span class="arrow px-2">
                            <img src="icons/icon-arrow-down.svg" alt="">
                        </span>
                    </li>
                    <li class="flex items-center cursor-pointer hover:text-neutral-almost_black">
                        <button href="#" class="relative">
                            Company
                            <div class="menu hidden bg-white rounded-xl px-5 py-2 leading-6 z-10 text-xs text-start absolute">
                                <ul>
                                    <li>
                                        <a href="#" class="mx-3">
                                            History
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="mx-3">
                                            OurTeam
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="mx-3">
                                            Blog
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </button>
                        <span class="arrow px-2">
                            <img src="icons/icon-arrow-down.svg" alt="">
                        </span>
                    </li>
                    <li class="hover:text-neutral-almost_black">
                        <a href="#">Careers</a>
                    </li>
                    <li class="hover:text-neutral-almost_black">
                        <a href="#">About</a>
                    </li>
                </ul>
            </div>
            <div class="ml-auto flex justify-between items-center">
                <span class="px-5 hover:text-neutral-almost_black cursor-pointer">Login</span>
                <span class="cursor-pointer border-2  border-neutral-medium_gray px-6 py-2 rounded-2xl hover:text-neutral-almost_black hover:border-neutral-almost_black">Register</span>
            </div>
        </div>
    </header>

    <main class="md:grid md:grid-cols-2 md:gap-20 md:justify-around md:px-32 md:items-center">
        <article class="md:order-last">
            <img src="images/image-hero-mobile.png" alt="snap" class="md:hidden">
            <img src="images/image-hero-desktop.png" alt="snap" class="hidden md:block lg:w-10/12">
        </article>
    
        <article class="text-center md:text-start md:px-5 md:w-11/12 md:pt-">
            <h1 class="pt-12 pb-5 font-main font-bold text-4xl md:text-6xl md:pt-14 lg:text-7xl">
                Make remote work
            </h1>
            <p class="p-2 m-auto font-main text-neutral-medium_gray text-lg md:py-10 md:m-0">
                Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
            </p>
            <div class="p-5 md:pt-7 md:pb-32 md:px-0">
                <button class="border px-6 py-3 rounded-2xl text-neutral-almost_white bg-neutral-almost_black font-main text-lg">
                    Learn more
                </button>
            </div>
    
            <div class="flex justify-between px-3 py-11 md:px-0 md:py-0">
                <img src="images/client-databiz.svg" alt="databiz" class="h-4">
                <img src="images/client-audiophile.svg" alt="audiophile" class="h-6 w-16">
                <img src="images/client-meet.svg" alt="meet" class="h-4">
                <img src="images/client-maker.svg" alt="maker" class="h-5">
            </div>
        </article>

        <script src="js/index.js"></script>
    </main>
</body>
</html>
